<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="styles.css">

</head>

<body>
  <div class="main-container">
    <img src="./Assets/images/star-pattern.svg" style="position: absolute;right: 50%;top: 0px;" />
    <div class="left-panel">
      <a href="#" class="back-button">
        <img src="./Assets/images/backArrow.svg" style="width: 30px;" />
        <p>
          Back to home
        </p>
      </a>
      <div class="left-img-container">
        <img src="./Assets/images/main-logo.svg" alt="main-logo" class="main-logo" />
        <p class="tagline">Your Trusted Partner in Clinical Trial<br>Patient Recruitment</p>
      </div>
    </div>
    <div class="right-panel">
      <div class="login-container">
        <div class="login-logo">
          <img src="./Assets/images/small-logo.svg" />
        </div>
        <h2>Sign in to your account</h2>
        <form>
          <div class="input-group">
            <label>Email</label>
            <input type="email" placeholder="portal@clin.dev" />
          </div>
          <div class="input-group">
            <label>Password</label>
            <input type="password" placeholder="••••••••••••••" />
          </div>
          <div class="forgot-password">
            <a href="#">Forgot your password?</a>
          </div>
          <button type="submit">Sign In</button>
          <div class="signup-link">
            Don't have an account? <a href="#">Sign up</a>
          </div>
        </form>
        <footer>
          © 2024 ClinGenie. All rights reserved.
        </footer>
      </div>
    </div>
  </div>

</body>

</html>
